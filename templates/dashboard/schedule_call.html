<!DOCTYPE html>
<html>
<head>
    <title>Schedule Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>ðŸ“ž Schedule Call for {{ lead.name }}</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="scheduled_time" class="form-label">Select Time:</label>
            <input type="datetime-local" name="scheduled_time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rep" class="form-label">Assign Sales Rep:</label>
            <select name="rep" class="form-select" required>
                {% for rep in sales_reps %}
                    <option value="{{ rep.id }}">{{ rep.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Schedule Call</button>
        <a href="{% url 'lead_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
